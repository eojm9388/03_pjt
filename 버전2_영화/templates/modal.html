
<div class="modal fade" id="login" tabindex="-1" aria-labelledby="login" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="login">Login</h1>
        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="mb-3">
            <label for="user-id-input" class="form-label">ID</label>
            <input type="text" class="form-control" id="user-id-input">
            <div id="IDHelpBlock" class="form-text">
              We'll never share your email anyone else.
            </div>
            <label for="user-password" class="form-label mt-2">Password</label>
            <input type="password" id="user-password" class="form-control" aria-describedby="passwordHelpBlock">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
